            init: function() {
                this.renderXian();
                this.renderZhen("夏邑县");
                var _xian = $('#xian').val();
                var _this = this;
                $('#xian').change(function() {
                    var _xian = $('#xian').val();
                    _this.renderZhen(_xian);
                    _this.renderDetail();
                });
                $('#zhen').change(function() {
                    var _zhen = $('#zhen').val();
                    _this.renderDetail();
                });
                _this.initDetails();
            },
            renderXian: function() {
                var xians = this.getXians();
                var html = "";
                for(var i = 0, length = xians.length; i < length; i++) {
                    html += '<option>' + xians[i] + '</option>';
                }
                $('#xian').html(html);
                var zhens = this.getZhens(xians[0]);
                html = "";
                for(var i = 0, length = zhens.length; i < length; i++) {
                    html += '<option>' + zhens[i] + '</option>';
                }
                $('#zhen').html(html);
            },
            renderZhen: function(xian) {
                var zhens = this.getZhens(xian);
                var html = "";
                for(var i = 0, length = zhens.length; i < length; i++) {
                    html += '<option>' + zhens[i] + '</option>';
                }
                $('#zhen').html(html);
            },
            renderDetail: function(){
                var _xian = $('#xian').val();
                var _zhen = $('#zhen').val();
                var html = "";
                var details = this.list.details;
                if(_xian == '请选择县/区'){
                    var length = 0;
                    for(var i = 0, length = details.length; i < length; i++) {
                        html += '<div style="margin: 20px 10%;border-style: solid; border-width: 1px">' + details[i] + '</div>';
                    }
                    $('#otherInfo').html("全市确诊" + length + "人");
                }else if(_zhen == '请选择乡/镇'){
                    var num = 0;
                    for(var i = 0, length = details.length; i < length; i++) {
                        if(details[i].search(_xian) != -1){
                            html += '<div style="margin: 20px 10%;border-style: solid; border-width: 1px">' + details[i] + '</div>';
                            num = num + 1;
                        }
                    }
                    $('#otherInfo').html("该县/区确诊" + num + "人");
                }else{
                    var num = 0;
                    for(var i = 0, length = details.length; i < length; i++) {
                        //console.log(details[i]);
                        if(details[i].search(_xian) != -1 & details[i].search(_zhen) != -1){
                            html += '<div style="margin: 20px 10%;border-style: solid; border-width: 1px">' + details[i] + '</div>';
                            num = num + 1;
                        }
                    }
                    $('#otherInfo').html("该乡/镇确诊" + num + "人");
                }
                
                $('#details').html(html)
            },
            initDetails: function() {
                var html = "";
                var details = this.list.details;
                var length = 0;
                for(var i = 0, length = details.length; i < length; i++) {
                    html += '<div style="margin: 20px 10%;border-style: solid; border-width: 1px">' + details[i] + '</div>';
                }
                $('#details').html(html)
                $('#otherInfo').html("全市确诊" + length + "人")
            },
        
            getZhens: function(xian) {
                var zhens = this.list.citiesInfo[xian];
					return zhens;
            },
            getXians: function() {
                var pro = [];
					for(let item in this.list.citiesInfo) {
						pro.push(item);
					}
					return pro;
            }
        }
        $(function() {
            demo.init();
        })
    </script>
